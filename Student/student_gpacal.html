       <SCRIPT LANGUAGE="JavaScript">
    
    var gpa2 = localStorage.getItem('gpa')
    var hours = localStorage.getItem('hours')
    
    function gpacalc()
    
    {
    
    //define valid grades and their values
    
    var gr = new Array(9); 
    
    var cr = new Array(9);
    
    var ingr = new Array(5);
    
    var incr = new Array(5);
    
    
    
    // define valid grades and their values
    
    var grcount = 10; 
    
    gr[0] = "A"; 
    
    cr[0] = 4; 
    
    gr[1] = "A-";
    
    cr[1] = 3.66;
    
    gr[2] = "B+";
    
    cr[2] = 3.33;
    
    gr[3] = "B";
    
    cr[3] = 3;
    
    gr[4] = "B-";
    
    cr[4] = 2.66;
    
    gr[5] = "C+";
    
    cr[5] = 2.33;
    
    gr[6] = "C";
    
    cr[6] = 2;
    
    gr[7] = "C-";
    
    cr[7] = 1.66;
    
    gr[8] = "D";
    
    cr[8] = 1;
    
    gr[9] = "F";
    
    cr[9] = 0;
    
    
    
    // retrieve user input
    
    ingr[0] = document.GPACalcForm.GR1.value;
    
    ingr[1] = document.GPACalcForm.GR2.value;
    
    ingr[2] = document.GPACalcForm.GR3.value;
    
    ingr[3] = document.GPACalcForm.GR4.value;
    
    ingr[4] = document.GPACalcForm.GR5.value;
    
    ingr[5] = document.GPACalcForm.GR6.value;
    
    incr[0] = document.GPACalcForm.CR1.value;
    
    incr[1] = document.GPACalcForm.CR2.value;
    
    incr[2] = document.GPACalcForm.CR3.value;
    
    incr[3] = document.GPACalcForm.CR4.value;
    
    incr[4] = document.GPACalcForm.CR5.value;
    
    incr[5] = document.GPACalcForm.CR6.value;
    
    
    
    // Calculate GPA
    
    var allgr =0;
    
    var allcr = 0;
    
    var gpa = 0;
    
    for (var x = 0; x < 5 + 1; x++)
    
        {
    
        if (ingr[x] == "") break;
    
    //	if (isNaN(parseInt(incr[x]))) alert("Error- You did not enter a numeric credits value for Class If the class is worth 0 credits then enter the number 0 in the field."); 
    
        var validgrcheck = 0;
    
        for (var xx = 0; xx < grcount; xx++)
    
            {
    
            if (ingr[x] == gr[xx])
    
                {
    
                allgr = allgr + (parseInt(incr[x],10) * cr[xx]);
    
                allcr = allcr + parseInt(incr[x],10);
    
                validgrcheck = 1;
    
                break;
    
                }
    
            }
    
        if (validgrcheck == 0)
    
            {
    
            alert("Error- Could not recognize the grade entered for Class " + eval(x + 1) + ". Please use standard college grades in the form of A A- B+ ...F.");
    
            return 0;
    
            }
    
        }
    
    
    
    // this if-check prevents a divide by zero error
    
    if (allcr == 0)
    
        {
    
        alert("Error- You did not enter any credit values! GPA = N/A");
    
        return 0;
    
        }
    
    gpa2 = parseFloat(gpa2);
    hours = parseFloat(hours);
    //This gets all the points for all semesters
    var currentGPA = gpa2 * hours
    
    allcr = parseFloat(allcr);
    allgr = parseFloat(allgr);
    gpa = allgr / allcr;
    //This gets all the point for the current semester
    var termGPA = gpa * allcr;

    //Adds all hours taken and hours taken in semester
    var totalhours = hours + allcr;
     
    //cummulative gpa is done by adding points from both past semester and current 
    //semester to then divide by all the hours that the student has taken
     var cummulativeGPA = (currentGPA + termGPA)/totalhours
     cummulativeGPA = cummulativeGPA.toFixed(2);
     $("#calgpa").text(cummulativeGPA);
    
    
    return 0;
    
    }
    
    
    
    //-->
    
        </SCRIPT>
