
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Connects the css used to style -->
  <link rel="stylesheet" href="style.css">
  <!-- Name of tab  -->
  <title>Registration Page</title>
</head>


<body class="text-center" style="background-color:#65646a;">

  
  <form class ="form-signin">
    <img src="./images/utrgvlogo.png" alt="" width="270" height="90" class="d-inline-block align-top" id="logos"> 
    <!-- This is for user to be able to sign in -->
    <h1 class="h3 mb-3 fw-normal" id="enterText">Create a New Account</h1>
     <!-- This is displayed when user is able to succesfully register -->
     <div class="alert alert-success wrongText" role="alert" id="success">
      Account Succesfully Registered
    </div>
    <div class="alert alert-danger wrongText" role="alert" id="exists">
      Account Already Exists
    </div>
    <div class="alert alert-warning wrongText" role="alert" id="missing">
      Missing field
    </div>
    <input type="text" class="form-control" id="username" name="username" placeholder="First Name">
    <p> </p>
    <input type="text" class="form-control" id="password" name="password" placeholder="Last Name">
    <p> </p>
    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Email">
    <p> </p>
    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Password">
    <p> </p>
    
    <!-- This button does not work but will go back to fix it-->
    <button type="button" class="w-100 btn btn-lg" id="register">Register</button>
    <p></p>
     <!-- This button will direct to registration view -->
     <button class="w-100 btn btn-lg" id="registrationBtn" onClick="location.href='index.html'" type="button"> Return </button>

  </form>

<script src="https://code.jquery.com/jquery.min.js"></script>
<script src="https://momentjs.com/downloads/moment.js"></script>
<script src="app.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="app.js"></script>
</body>
</html>
