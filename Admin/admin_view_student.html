  <div>

      <div class="col-md-6">
        <label for="studentEmail" class="form-label">Student Email</label>
        <input type="text" class="form-control" id="studentEmail" name="studentEmail">

        <button type="button" class="btn" id="searchingBtn">Find Student</button>
