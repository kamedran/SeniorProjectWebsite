
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Connects the css used to style -->
  <link rel="stylesheet" href="style.css">
  <!-- Name of tab  -->
  <title>LogIn Page</title>
</head>


<body class="text-center" style="background-color:#65646a;">

  
  <form class ="form-signin">
    <img src="utrgvlogo.png" alt="" width="270" height="90" class="d-inline-block align-top" id="logos"> 
    <!-- This is for user to be able to sign in -->
    <h1 class="h3 mb-3 fw-normal" id="enterText">Sign In with Your Account</h1>
    <input type="text" id="inputEmail" name="inputEmail" class="form-control" placeholder="Email address" id="spacingEmail" required autofocus>
    <p> </p>
    <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me" id="check"> Remember me
      </label>
    </div>
    
    <!-- This button will direct to student view -->
    <a class ="btnforsite" href="Student/student_view.html">Students</a>
    <!-- This button will direct to admin view -->
    <a class ="btnforsite" href="Admin/admin_view_student.html">Admin</a>

    <div>
      <hi class="wrongText" id="error">Wrong Password</hi>
    </div>
    
    <!-- This button does not work but will go back to fix it-->
    <button type="button" class="w-100 btn btn-lg" id="signBtn">Login</button>
    <p></p>
     <!-- This button will direct to registration view -->
    <button class="w-100 btn btn-lg" id="registrationBtn" onClick="location.href='registration.html'" type="button"> Registration</button>

  </form>

<script src="https://code.jquery.com/jquery.min.js"></script>
<script src="https://momentjs.com/downloads/moment.js"></script>
<script src="app.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="app.js"></script>
</body>
</html>
